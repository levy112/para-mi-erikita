<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
    <style>
        .counter {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .counter .number {
            font-weight: bold;
            color: #e75480;
            font-size: x-large;
        }
        .hidden {
            display: none;
        }
        .counter {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .counter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .counter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .counter .number {
            font-weight: bold;
            color: #e75480;
            font-size: 3em;
            line-height: 1;
            margin-bottom: 5px;
        }
        .counter-label {
            font-size: 1em;
            color: #666;
        }
        .hidden {
            display: none;
        }
        .date-text {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>A</span>
        <span><3</span>
    </div>
    <div class="greetings">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="description">
        <span>Tengo un regalo especial para ti!!</span>
    </div>
    <div class="counter">
        <div class="date-text">Somos novios desde el 16 de mayo de 2025, 17:50 hrs y contando</div>
        <div class="counter-container">
            <div id="years-container" class="counter-item hidden">
                <span id="years" class="number">0</span>
                <span class="counter-label">años</span>
            </div>
            <div id="months-container" class="counter-item hidden">
                <span id="months" class="number">0</span>
                <span class="counter-label">meses</span>
            </div>
            <div class="counter-item">
                <span id="days" class="number">0</span>
                <span class="counter-label">días</span>
            </div>
            <div class="counter-item">
                <span id="hours" class="number">0</span>
                <span class="counter-label">horas</span>
            </div>
            <div class="counter-item">
                <span id="minutes" class="number">0</span>
                <span class="counter-label">minutos</span>
            </div>
            <div class="counter-item">
                <span id="seconds" class="number">0</span>
                <span class="counter-label">segundos</span>
            </div>
        </div>
    </div>
    
    <div class="button">
        <button>
            <a href="FLORES.html">Haz Clic Aqui</a>
        </button>
    </div>

    <script>
        // Fecha de inicio más legible (usa "May" para mayo)
        const startDate = new Date("May 16, 2025 17:50:00");
        
        function updateCounter() {
            const now = new Date();
            
            if (now < startDate) {
                document.querySelectorAll('.number').forEach(el => el.textContent = 0);
                return;
            }
            
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            if (now.getDate() < startDate.getDate()) {
                months--;
                if (months < 0) {
                    years--;
                    months += 12;
                }
            }
            
            const tempDate = new Date(startDate);
            tempDate.setFullYear(startDate.getFullYear() + years);
            tempDate.setMonth(startDate.getMonth() + months);
            
            let diff = now - tempDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * 1000 * 60 * 60 * 24;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * 1000 * 60 * 60;
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * 1000 * 60;
            const seconds = Math.floor(diff / 1000);
            
            // Mostrar/ocultar años y meses
            document.getElementById('years-container').classList.toggle('hidden', years <= 0);
            document.getElementById('months-container').classList.toggle('hidden', months <= 0 && years <= 0);
            
            // Actualizar valores
            if (years > 0) document.getElementById('years').textContent = years;
            if (months > 0) document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
