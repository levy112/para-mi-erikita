        // Funci√≥n para mostrar un saludo aleatorio con emoji
        function showRandomFruitGreeting() {
            const greetingElement = document.getElementById('fruit-greeting');
            const randomIndex = Math.floor(Math.random() * fruitGreetings.length);
            const greeting = fruitGreetings[randomIndex];
            
            // Crear elementos para el texto y el emoji
            greetingElement.innerHTML = `
                <span class="fruit-text">${greeting.text}</span>
                <span class="fruit-emoji">${greeting.emoji}</span>
            `;
        }

        // Mostrar un saludo inicial y cambiar cada 2 segundos
        showRandomFruitGreeting();
        setInterval(showRandomFruitGreeting, 2000);

        // Fecha de inicio m√°s legible (usa "May" para mayo)
        const startDate = new Date("May 16, 2025 17:50:00");

        function updateCounter() {
            const now = new Date();
            
            // Si la fecha actual es anterior a la fecha de inicio, mostrar ceros
            if (now < startDate) {
                document.querySelectorAll('.number').forEach(el => el.textContent = 0);
                return;
            }
            
            // Calcular a√±os
            let years = now.getFullYear() - startDate.getFullYear();
            
            // Calcular meses (solo aumenta si ya pas√≥ el d√≠a y hora exactos)
            let months = now.getMonth() - startDate.getMonth();
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Verificar si ya pas√≥ el d√≠a y hora exactos del mes
            const hasReachedMonthAnniversary = (
                now.getDate() > startDate.getDate() ||
                (now.getDate() === startDate.getDate() && now.getHours() >= startDate.getHours() && now.getMinutes() >= startDate.getMinutes())
            );
            
            if (!hasReachedMonthAnniversary) {
                months--;
                if (months < 0) {
                    years--;
                    months += 12;
                }
            }
            
            // Calcular d√≠as restantes (desde el √∫ltimo aniversario mensual)
            const lastAnniversary = new Date(startDate);
            lastAnniversary.setFullYear(startDate.getFullYear() + years);
            lastAnniversary.setMonth(startDate.getMonth() + months);
            
            let diff = now - lastAnniversary;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * 1000 * 60 * 60 * 24;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * 1000 * 60 * 60;
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * 1000 * 60;
            const seconds = Math.floor(diff / 1000);

            // Mostrar/ocultar a√±os y meses
            document.getElementById('years-container').classList.toggle('hidden', years <= 0);
            document.getElementById('months-container').classList.toggle('hidden', months <= 0 && years <= 0);
            
            // Actualizar valores (asegurando que no sean negativos)
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
