<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
    <style>
        .counter {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .counter .number {
            font-weight: bold;
            color: #e75480;
            font-size: x-large;
        }
        .hidden {
            display: none;
        }
        .counter {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }    
        .counter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .counter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .counter .number {
            font-weight: bold;
            color: #e75480;
            font-size: 3em;
            line-height: 1;
            margin-bottom: 5px;
        }
        .counter-label {
            font-size: 1em;
            color: #666;
        }
        .hidden {
            display: none;
        }        
        .date-text {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        /* Estilos para el mensaje de frutas */
        #fruit-greeting {
            font-size: 2.5rem;
            font-weight: 900;
            /* color: #e75480; */
            text-align: center;
            margin: 30px 0;
            min-height: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* Animación para el texto */
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            }
            50% {
                text-shadow: none;
            }
        }
        
        /* Animación para los emojis */
        @keyframes emojiBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px) scale(1.2);
            }
        }
        
        .fruit-text {
            animation: textGlow 3s ease-in-out infinite;
        }
        
        .fruit-emoji {
            font-size: 2.5rem;
            animation: emojiBounce 1.5s ease infinite;
            display: inline-block;
        }
        
        .button button {
            background: #ff69b4;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .button button:hover {
            background: #e75480;
            transform: scale(1.05);
        }
        
        .button a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="fruit-greeting"></div>
    <div class="greetings">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="description">
        <span>Tengo un regalo especial para ti!!</span>
    </div>
    <div class="date-text">Somos novios desde el 16 de mayo de 2025, 17:50 hrs y contando</div>
    <div class="counter">
        <div class="counter-container">
            <div id="years-container" class="counter-item hidden">
                <span id="years" class="number">0</span>
                <span class="counter-label">años</span>
            </div>
            <div id="months-container" class="counter-item hidden">
                <span id="months" class="number">0</span>
                <span class="counter-label">meses</span>
            </div>
            <div class="counter-item">
                <span id="days" class="number">0</span>
                <span class="counter-label">días</span>
            </div>
            <div class="counter-item">
                <span id="hours" class="number">0</span>
                <span class="counter-label">horas</span>
            </div>
            <div class="counter-item">
                <span id="minutes" class="number">0</span>
                <span class="counter-label">minutos</span>
            </div>
            <div class="counter-item">
                <span id="seconds" class="number">0</span>
                <span class="counter-label">segundos</span>
            </div>
        </div>
    </div>
    
    <div class="button">
        <button>
            <a href="FLORES.html">Haz Clic Aqui</a>
        </button>
    </div>

    <script>
        // Lista de frutas con apodos cariñosos y sus emojis correspondientes
        const fruitGreetings = [
            { text: "HOLA CORAZÓN DE MELÓN", emoji: "🍈" },
            { text: "HOLA CORAZÓN DE FRESA", emoji: "🍓" },
            { text: "HOLA CORAZÓN DE MANZANA", emoji: "🍎" },
            { text: "HOLA CORAZÓN DE TOMATE", emoji: "🍅" },
            { text: "HOLA CORAZÓN DE DURAZNO", emoji: "🍑" },
            { text: "HOLA CORAZÓN DE MAÍZ", emoji: "🌽" },
            { text: "HOLA CORAZÓN DE CHAMPIÑÓN", emoji: "🍄" },
            { text: "HOLA CORAZÓN DE CEREZA", emoji: "🍒" },
            { text: "HOLA CORAZÓN DE KIWI", emoji: "🥝" },
            { text: "HOLA CORAZÓN DE SANDÍA", emoji: "🍉" },
            { text: "HOLA CORAZÓN DE CHÍCHARO", emoji: "🫛" },
            { text: "HOLA CORAZÓN DE PIÑA", emoji: "🍍" },
            { text: "HOLA CORAZÓN DE UVA", emoji: "🍇" },
            { text: "HOLA CORAZÓN DE CEBOLLA", emoji: "🧅" },
            { text: "HOLA CORAZÓN DE MANGO", emoji: "🥭" },
            { text: "HOLA CORAZÓN DE LECHUGA", emoji: "🥬" },
            { text: "HOLA CORAZÓN DE PERA", emoji: "🍐" },
            { text: "HOLA CORAZÓN DE PLÁTANO", emoji: "🍌" },
            { text: "HOLA CORAZÓN DE COCO", emoji: "🥥" },
            // { text: "HOLA CORAZÓN DE PAPAYA", emoji: "🍈" },
            // { text: "HOLA CORAZÓN DE GUAYABA", emoji: "🍏" },
            { text: "HOLA CORAZÓN DE FRAMBUESA", emoji: "🍓" },
            { text: "HOLA CORAZÓN DE PAPA", emoji: "🥔" },
            // { text: "HOLA CORAZÓN DE GRANADA", emoji: "🍎" },
            { text: "HOLA CORAZÓN DE NARANJA", emoji: "🍊" },
            { text: "HOLA CORAZÓN DE LIMÓN", emoji: "🍋" },
            { text: "HOLA CORAZÓN DE MANDARINA", emoji: "🍊" }
        ];

        // Función para mostrar un saludo aleatorio con emoji
        function showRandomFruitGreeting() {
            const greetingElement = document.getElementById('fruit-greeting');
            const randomIndex = Math.floor(Math.random() * fruitGreetings.length);
            const greeting = fruitGreetings[randomIndex];
            
            // Crear elementos para el texto y el emoji
            greetingElement.innerHTML = `
                <span class="fruit-text">${greeting.text}</span>
                <span class="fruit-emoji">${greeting.emoji}</span>
            `;
        }

        // Mostrar un saludo inicial y cambiar cada 2 segundos
        showRandomFruitGreeting();
        setInterval(showRandomFruitGreeting, 2000);

        // Fecha de inicio más legible (usa "May" para mayo)
        const startDate = new Date("May 16, 2025 17:50:00");

        function updateCounter() {
            const now = new Date();
            
            // Si la fecha actual es anterior a la fecha de inicio, mostrar ceros
            if (now < startDate) {
                document.querySelectorAll('.number').forEach(el => el.textContent = 0);
                return;
            }
            
            // Calcular años
            let years = now.getFullYear() - startDate.getFullYear();
            
            // Calcular meses (solo aumenta si ya pasó el día y hora exactos)
            let months = now.getMonth() - startDate.getMonth();
            if (months < 0) {
                years--;
                months += 12;
            }
            
            // Verificar si ya pasó el día y hora exactos del mes
            const hasReachedMonthAnniversary = (
                now.getDate() > startDate.getDate() ||
                (now.getDate() === startDate.getDate() && now.getHours() >= startDate.getHours() && now.getMinutes() >= startDate.getMinutes())
            );
            
            if (!hasReachedMonthAnniversary) {
                months--;
                if (months < 0) {
                    years--;
                    months += 12;
                }
            }
            
            // Calcular días restantes (desde el último aniversario mensual)
            const lastAnniversary = new Date(startDate);
            lastAnniversary.setFullYear(startDate.getFullYear() + years);
            lastAnniversary.setMonth(startDate.getMonth() + months);
            
            let diff = now - lastAnniversary;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * 1000 * 60 * 60 * 24;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * 1000 * 60 * 60;
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * 1000 * 60;
            const seconds = Math.floor(diff / 1000);

            // Mostrar/ocultar años y meses
            document.getElementById('years-container').classList.toggle('hidden', years <= 0);
            document.getElementById('months-container').classList.toggle('hidden', months <= 0 && years <= 0);
            
            // Actualizar valores (asegurando que no sean negativos)
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
